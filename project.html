<main>
    <section id="fixtures">
        <h2>Upcoming Fixtures</h2>
        <ul id="fixtures-list"></ul>

    <section id="sentiment">
        <h2>Sentiment Analysis</h2>
        <form id="sentiment-form">
            <label for="sentiment-input">How do you feel about the next match?</label>
            <input type="text" id="sentiment-input" name="sentiment" required>
            <button type="submit">Submit</button>
        </form>
        <p id="sentiment-message"></p>
    </section>
    <section id="tickets">
        <h2>Ticket Information</h2>
        <p id="ticket-info"></p>
    </section>
    <button onclick="filterSection('fixtures')">Show Fixtures</button>
    <button onclick="filterSection('sentiment')">Show Sentiment</button>
    <button onclick="filterSection('tickets')">Show Ticket Information</button>
